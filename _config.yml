# Security-IT Configuration
# A community-driven security tips repository

title: Security-IT
description: Practical security tips for developers - Cloudflare, WAF, Rate Limiting and more.
logo: /assets/img/logo.svg
favicon: true

# Theme configuration
remote_theme: BDHU/minimalist
color-scheme: auto

# Site settings
baseurl: "/Security-It"
url: "https://danielmendessensei.github.io"

# Default language
lang: en
languages: ["en", "pt"]

# Build settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Sidebar configuration
sidebar:
  - name: GitHub
    icon: <i class="fa-brands fa-github"></i>
    link: https://github.com/DanielMendesSensei/Security-It
  - name: Portfolio
    icon: <i class="fa-solid fa-globe"></i>
    link: https://senseidanielmendes.vercel.app/
  - name: Cloudflare Docs
    icon: <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 12.5c0 1.6-1.3 3-3 3h-7c-1.7 0-3-1.4-3-3s1.3-3 3-3h.2c.3-2.1 2.1-3.7 4.3-3.7c2.4 0 4.3 1.9 4.5 4.2c.5-.2 1-.3 1.5-.3c1.4 0 2.5 1.1 2.5 2.5s-1.1 2.5-2.5 2.5h-1v-2h1c.3 0 .5-.2.5-.5s-.2-.5-.5-.5c-.3 0-.5.2-.5.5h-2c0-1.4 1.1-2.5 2.5-2.5c.2 0 .4 0 .6.1c-.3-1.5-1.6-2.6-3.1-2.6c-1.8 0-3.2 1.4-3.2 3.2v.1h-1c-.3 0-.5.2-.5.5s.2.5.5.5h7c.8 0 1.5-.7 1.5-1.5s-.7-1.5-1.5-1.5h-.3c-.4-1.2-1.5-2-2.7-2c-1.4 0-2.5.9-2.9 2.2c-.2-.1-.4-.2-.6-.2c-1.1 0-2 .9-2 2s.9 2 2 2h7c1.9 0 3.5-1.6 3.5-3.5s-1.6-3.5-3.5-3.5z"/></svg>
    link: https://developers.cloudflare.com/

# Navigation
nav:
  - title: Home
    url: /
  - title: Cloudflare
    url: /cloudflare/
  - title: Snippets
    url: /snippets/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings - silence deprecation warnings from remote theme
sass:
  quiet_deps: true
  silence_deprecations:
    - import

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
